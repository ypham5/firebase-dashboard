<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Orange - Sneakers YEG marketplace dashboard" />
  <title>Orange - Sneakers Marketplace</title>
  <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/write.js"></script>
</head>

<body>
  <nav class="content-page-app-bar">
    <div>
      <a href="index.html">
        <img src="static/svg/branding/orange-logo.svg" alt="orange sneakers marketplace logo">
      </a>
    </div>
    <ul class="site-links">
      <li class="sidebar"> <a class="add-btn" href="write.html">Add Product</a></li>
      <li>
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <header class="page-header">
    <h1>Add Product</h1>
    <p>add your product to the dashboard</p>
  </header>


  <main>
    <form id="productForm" class="add-new-product">
      <div class="product-image form-control">
        <div class="display">
          <img src="static/images/default.jpg" alt="default image for uploading product image">
        </div>
        <label for="productImage">Select image </label>
        <input type="file" id="productImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
      </div>
      <div>
        <div class="product-detail">
          <div class="product-name form-control">
            <label for="productName">Product Title</label>
            <input id="productName" type="text" placeholder="Enter your product name">
          </div>

          <div class="product-price form-control">
            <label for="productPrice">Product Price</label>
            <input id="productPrice" type="number" placeholder="Enter your product price (number only)">
          </div>

          <div class="product-size form-control">
            <label for="productSize">Product Size</label>
            <input id="productSize" type="number" min="1" step="any" placeholder="Enter your product size (number only)">
          </div>
        </div>
        <div class="card-footer">
          <div class="exit-button form-control">
            <a class="white-btn exitbutton" href="index.html">Exit</a>
          </div>

          <div class="submit-button form-control">
            <button class="black-btn" type="submit">Add Product</button>
          </div>
        </div>
        <p class="msg">Your product has been added.</p>
      </div>
    </form>
  </main>
</body>

</html>
